<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse d'Impact du Séisme au Maroc</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="header-top">
                    <a href="https://satelit-443618.ew.r.appspot.com/" class="back-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        Retour au Dashboard
                    </a>
                </div>
                <div class="header-main">
                    <div class="logo-container">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Flag_of_Morocco.svg" alt="Drapeau du Maroc" class="logo">
                    </div>
                    <div class="title-container">
                        <h1>Analyse de l'Impact du Séisme Al Haouz</h1>
                        <h2>Analyse Comparative des Dommages : Trois Douars sous l'Oeil des Satellite</h2>
                    </div>
                </div>
            </div>
        </header>
        
        <main class="main-content">
            <div class="map-section">
                <div class="village-nav">
                    <button onclick="showFirstLayerSet()" class="active">Douar Targa</button>
                    <button onclick="showSecondLayerSet()">Douar El Hanaine</button>
                    <button onclick="showThirdLayerSet()">Douar Elhannein</button>
                </div>
                <div id="map"></div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="leaflet-side-by-side.min.js"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet/dist/georaster-layer-for-leaflet.min.js"></script>
    <script src="https://unpkg.com/georaster"></script>
    <script src="script.js"></script>
</body>
</html>
